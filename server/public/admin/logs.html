<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bit Messenger / 管理ログ</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; }
    header { padding: 12px 16px; background: #111; color: #fff; }
    .filters { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; padding: 8px 16px; background:#f5f5f5; }
    input, select { padding: 6px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { border-bottom: 1px solid #eee; padding: 6px 8px; text-align: left; white-space: nowrap; }
    td.detail { white-space: pre; font-family: ui-monospace, monospace; }
    tbody tr:nth-child(odd) { background: #fafafa; }
    .wrap { overflow: auto; height: calc(100vh - 140px); }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0">管理ログ</h1>
  </header>
  <div class="filters">
    <select id="level">
      <option value="">level(全て)</option>
      <option>info</option>
      <option>warn</option>
      <option>error</option>
    </select>
    <input id="room" placeholder="roomId 含む" />
    <input id="peer" placeholder="peerId 含む" />
    <input id="event" placeholder="event 含む" />
    <input id="kw" placeholder="detail JSON に含む" />
  </div>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th>ts</th><th>level</th><th>roomId</th><th>peerId</th><th>event</th><th>detail</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
  <script src="/admin/logs.js"></script>
</body>
</html>
